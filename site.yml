---
- hosts: all
  become: true
  pre_tasks:
     
  - name: install updated for fedora
    tags: always
    ansible.builtin.dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"    
    
  - name: Install updates for Ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"    
   
- hosts: web_servers
  become: yes
  tasks:
  - name: install apache on web servers
    tags: apache, ubuntu
    ansible.builtin.apt:
      name:
       - apache2
       - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"     

- hosts: db_Servers
  tags: db, fedora
  become: yes
  tasks:
  - name: install mariadb package on db servers
    ansible.builtin.dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "Fedora"     
